<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPPI Stores Drug Availability Tracker.</title>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <meta name="description" content="BPPI Drug Availability Tracker for various stores across the country." />
  <meta name="keywords" content="Check Drug Availability on various BPPI stores across country." />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet"> -->

  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="assets/css/color.css" type="text/css" media="all" />
  <link rel="stylesheet" href="assets/css/custom.css" type="text/css" media="all" />
</head>

<body>
  <div class="wrapper">
    <!-- Navbar Section -->
    <nav id="topNav" class="navbar bg-body-tertiary border-bottom fixed-top pt-sm-1"
      style="height:52px; padding:9px 0px;">
      <div class="container p-0">
        <a class="navbar-brand fs-2 ms-3" href="/">Medsy.</a>

        <button class="navbar-toggler btn-cta px-2 me-3 focus-ring" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
          aria-label="Toggle Navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>

        <div class="collapse navbar-collapse" style="margin-top: 9px !important;" id="navbarContent">
          <ul class="navbar-nav pb-3 mt-0">
            <li class="nav-item fs-5 mx-auto mt-3">
              <a type="button" id="loginBtn" class="btn nav-link fw-light border border-1 px-4 py-1 rounded-1"
                href="#">Login</a>
            </li>
            <!-- <li class="nav-item fs-5"><a class="nav-link js-scroll-trigger" href="/vaccine-alerts.html">Vaccine Alerts</a></li>
              <li class="nav-item fs-5"><a class="nav-link js-scroll-trigger" href="/covid19-news.html">Covid-19 News</a></li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main -->
    <div id="main" class="main">
      <div id="medlistBody" class="container-sm pb-5 mb-3">
        <div id="medlistSearch" class="input-group py-2 bg-body sticky-top" style="top: 51px; z-index: 1020;">
          <svg style="position: absolute; z-index: 1020; margin: 12px" width="20" height="20" viewBox="0 0 20 20">
            <path
              d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
              stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
          <input id="medlistSearchBox" class="form-control fs-5 fw-light rounded-1 border-2 border-primary"
            style="padding: 5px 40px" type="text" placeholder="Search Medicines" aria-label="Search Medicines" />
          <svg id="medlistSearchBoxClear" type="button"
            style="position: absolute;z-index: 1020;margin: 10px;right: 0;display: none;" width="24" height="24"
            viewBox="0 0 20 20">
            <path d="M10 10l5.09-5.09L10 10l5.09 5.09L10 10zm0 0L4.91 4.91 10 10l-5.09 5.09L10 10z"
              stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
        </div>

        <div id="medlistList" class="list-group list-group-flush d-grid gap-2 lh-base pt-5">
          <img id="loaderMeds" class="mx-auto mt-5" style="width:200px; height:200px;"
            src="assets/images/loader.gif"></img>
        </div>
      </div>
    </div>
    <!-- Main End -->

    <nav id="bottomNav" class="navbar fixed-bottom navbar-light justify-content-evenly py-2 d-none"
      style="background-color: #f8f9fa">
      <button type="button" class="btn btn-secondary"
        onclick="document.documentElement.scrollTop = document.documentElement.scrollHeight;">
        &darr;
      </button>

      <button id="btnUpdationQueue" type="button" class="btn btn-primary px-3 rounded-1" data-bs-toggle="modal"
        data-bs-target="#dialogUpdationQueue">
        Update Queue
        <span id="counterBtnUpdationQueue" class="badge bg-light text-secondary"></span>
      </button>

      <button type="button" class="btn btn-danger" onclick="document.documentElement.scrollTop = 0;">
        &uarr;
      </button>
    </nav>
  </div>
  <!-- Wrapper End -->

  <!-- Modal - Updation Queue Dialog, Toggled by Update Queue Button(btnUpdationQueue)-->
  <div class="modal fade" id="dialogUpdationQueue" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="dialogUpdationQueueLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content h-100 rounded-1">
        <div class="modal-header">
          <div class="col-1"></div>
          <h4 class="modal-title col-10 text-center text-primary fs-5 fw-light" id="staticBackdropLabel">
            Update Queue
          </h4>
          <button type="button" class="btn-close col-1" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="medlistUpdateQueueDialog" class="list-group list-group-flush d-grid gap-2 lh-base"></div>
        </div>
        <div class="modal-footer justify-content-around">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button id="btnUpdate" type="button" class="btn btn-primary px-3 rounded-1">
            Update
            <span id="counterBtnUpdate" class="badge bg-light text-secondary"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->

  <div class="modal bg-body-secondary p-2 py-md-5" tabindex="-1" id="modalLogin" data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">

      <div class="modal-content border-0 shadow rounded-1">

        <div class="modal-header p-4 pb-4 border-bottom-0">
          <h1 class="fw-light mb-0 fs-1 ms-2">Login</h1>
          <button type="button" class="btn-close p-3" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-4 pt-0">
          <form class="needs-validation" novalidate>
            <div class="form-floating mb-4">
              <input type="email" name="emailInput" class="form-control mb-2 fs-5 fw-light rounded-1" id="emailInput"
                placeholder=" " required>
              <label for="emailInput" class="form-label fw-light text-primary">Email address</label>
              <!-- <div class="valid-feedback"> Looks good!</div> -->
              <div class="invalid-feedback">Please provide a valid Email.</div>
            </div>
            <div class="form-floating mb-4">
              <input type="password" name="passwordInput" class="form-control mb-2 fs-5 fw-light rounded-1"
                id="passwordInput" placeholder=" " required>
              <label for="passwordInput" class="form-label fw-light text-primary">Password</label>
              <!-- <div class="valid-feedback"> Looks good!</div> -->
              <div class="invalid-feedback">Password can't be Empty.</div>
            </div>
            <div class="form-check mb-4 ms-1">
              <input class="form-check-input bg-primary" type="checkbox" value="" id="rememberMeCheck" checked>
              <label class="form-check-label fw-light text-primary" for="rememberMeCheck">
                Remember Me
              </label>
            </div>
            <button class="w-100 mb-2 btn btn-lg btn-primary rounded-1" type="submit">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <img id="loaderBody" class="position-fixed top-50 start-50 translate-middle"
    style="display:none; width:200px; height:200px;" src="assets/images/loader.gif"></img>
  <style></style>


  <!-- JavaScript code files-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

  <!-- <script type="module">
    import { Octokit } from "https://cdn.skypack.dev/octokit";
  </script> -->

  <script src="assets/js/medlist.js" type="module" defer></script>
  <script src="assets/js/octo.js"></script>








</body>

</html>
