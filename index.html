<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BPPI Stores Drug Availability Tracker.</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="BPPI Drug Availability Tracker for various stores across the country."
    />
    <meta
      name="keywords"
      content="Check Drug Availability on various BPPI stores across country."
    />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet"> -->

    <link
      rel="stylesheet"
      href="/assets/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="assets/css/custom.css"
      type="text/css"
      media="all"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- Navbar Section -->
      <nav id="topNav" class="navbar navbar-light bg-light border-bottom px-2">
        <div class="container">
          <a class="navbar-brand fs-2" href="/">Medsy.</a>

          <button
            class="navbar-toggler btn-cta px-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <div class="collapse navbar-collapse d-none" id="navbarContent">
            <ul class="navbar-nav ms-auto navbar-right">
              <!--
              <li class="nav-item fs-5"><a class="nav-link js-scroll-trigger" href="/">Vaccine Finder</a></li>
              <li class="nav-item fs-5"><a class="nav-link js-scroll-trigger" href="/vaccine-alerts.html">Vaccine Alerts</a></li>
              <li class="nav-item fs-5"><a class="nav-link js-scroll-trigger" href="/covid19-news.html">Covid-19 News</a></li>
              -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Main -->
      <div id="main" class="main">
        <div id="medlistBody" class="container-sm pb-5 mb-3">
          <div
            id="medlistSearch"
            class="input-group py-2"
            style="
              position: sticky;
              top: 0px;
              background: #f6f6fd;
              z-index: 1020;
            "
          >
            <svg
              style="position: absolute; z-index: 1020; margin: 12px"
              width="20"
              height="20"
              viewBox="0 0 20 20"
            >
              <path
                d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                stroke="currentColor"
                fill="none"
                fill-rule="evenodd"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <input
              id="medlistSearchBox"
              class="form-control fs-5 fw-light rounded-1 border-2 border-primary"
              style="padding: 5px 40px"
              type="text"
              placeholder="Search Medicines"
              aria-label="Search Medicines"
            />
            <svg
              id="medlistSearchBoxClear"
              type="button"
              style="
                position: absolute;
                z-index: 1020;
                margin: 10px;
                right: 0;
                display: none;
              "
              width="24"
              height="24"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 10l5.09-5.09L10 10l5.09 5.09L10 10zm0 0L4.91 4.91 10 10l-5.09 5.09L10 10z"
                stroke="currentColor"
                fill="none"
                fill-rule="evenodd"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>

          <div
            id="medlistList"
            class="list-group list-group-flush d-grid gap-2 lh-base"
          ></div>
        </div>
      </div>
      <!-- Main End -->

      <nav
        id="bottomNav"
        class="navbar fixed-bottom navbar-light justify-content-evenly py-2"
        style="background-color: #f8f9fa"
      >
        <button
          type="button"
          class="btn btn-secondary"
          onclick="document.documentElement.scrollTop = document.documentElement.scrollHeight;"
        >
          &darr;
        </button>

        <button
          id="btnUpdationQueue"
          type="button"
          class="btn btn-primary px-3"
          data-bs-toggle="modal"
          data-bs-target="#dialogUpdationQueue"
        >
          Update Queue
          <span
            id="counterBtnUpdationQueue"
            class="badge bg-light text-secondary"
          ></span>
        </button>

        <button
          type="button"
          class="btn btn-danger"
          onclick="document.documentElement.scrollTop = 0;"
        >
          &uarr;
        </button>
      </nav>
    </div>
    <!-- Wrapper End -->

    <!-- Modal - Updation Queue Dialog-->
    <div
      class="modal fade"
      id="dialogUpdationQueue"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="dialogUpdationQueueLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content h-100">
          <div class="modal-header">
            <div class="col-1"></div>
            <h5 class="modal-title col-10 text-center" id="staticBackdropLabel">
              Update Queue
            </h5>
            <button
              type="button"
              class="btn-close col-1"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="medlistUpdateQueueDialog"
              class="list-group list-group-flush d-grid gap-2 lh-base"
            ></div>
          </div>
          <div class="modal-footer justify-content-around">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button id="btnUpdate" type="button" class="btn btn-primary px-3">
              Update
              <span
                id="counterBtnUpdate"
                class="badge bg-light text-secondary"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript code files-->

    <script src="assets/js/medlist.js"></script>
    <script src="assets/js/octo.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
