  <!-- Modal - Updation Queue Dialog, Toggled by Update Queue Button(btnUpdationQueue)-->
  <div class="modal fade bg-body" id="dialogUpdationQueue" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="dialogUpdationQueueLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down">
      <div class="modal-content h-100">
        <div class="modal-header text-center">
          <div class="col-1"></div>
          <h4 class="modal-title col-10 text-primary h4" id="staticBackdropLabel">
            Update Queue
          </h4>
          <button type="button" class="btn-close me-2 px-3" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0">
          <div id="medlistUpdateQueueDialog" class="list-group list-group-flush d-grid gap-2 lh-base mt-3"></div>
        </div>
        <div class="modal-footer justify-content-evenly">
          <button id="btnUpdate" type="button" class="btn btn-primary px-3">
            <span id="btnUpdate-status" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"
              style="display: none;"></span>
            <span id="updateBtn-text">Update</span>
            <span id="counterBtnUpdate" class="badge bg-light text-secondary ms-1"></span>
          </button>
          <button id="btnClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            aria-label="Close">Close</button>
        </div>
      </div>
    </div>

  <!-- Login Modal -->

  <div class="modal bg-body-secondary fade p-2 py-md-5" tabindex="-1" id="modalLogin" data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">

      <div class="modal-content border-0 shadow">

        <div class="modal-header p-4 pb-4 border-bottom-0">
          <h1 class="mb-0 fs-1 ms-2 fw-normal">Login</h1>
          <button type="button" class="btn-close p-3" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-4 pt-0">
          <form class="needs-validation" method="post" novalidate>
            <div class="form-floating mb-4">
              <input type="text" name="ueInput" class="form-control mb-2 fs-5" id="ueInput" placeholder=" ">
              <div class="invalid-feedback"></div>
              <label for="ueInput" class="form-label text-primary">Username or Email</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" name="passInput" class="form-control mb-2 fs-5 pe-5" id="passInput"
                placeholder=" ">
              <div class="invalid-feedback">Password can't be empty.</div>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" id="passToggle"
                class="bi bi-eye text-primary position-absolute" viewBox="0 0 16 16"
                style="top:20px; right:16px; cursor: pointer;">
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
              </svg>

              <label for="passInput" class="form-label text-primary">Password</label>

            </div>
            <div class="form-check mb-4 ms-1">
              <input class="form-check-input bg-primary" type="checkbox" value="" id="rememberMeCheck" checked>
              <label class="form-check-label text-primary" for="rememberMeCheck">
                Remember Me
              </label>
            </div>
            <button class="w-100 mb-2 btn btn-lg btn-primary" style="padding-top:6px; padding-bottom:10px;"
              type="submit" name="submitBtn">
              Sign In
            </button>
          </form>
          <div id="liveAlertPlaceholder" class=""></div>
        </div>
      </div>
    </div>
  </div>
  <div id="loaderBody" class="loaderBody-overlay" style="display: none; z-index:1040;">
