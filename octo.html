  <body>
    <script type="module">
      import { Octokit } from "https://cdn.skypack.dev/octokit";

      const octokit = new Octokit({
        auth: "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",
      });

      async function orequest() {
        const result = await octokit.request(
          "GET https://api.github.com/users/saritapk/repos"
        );

        const {
          data: { login },
        } = await octokit.rest.users.getAuthenticated();

        console.log("Hello, %s", login);

        const cmsg = await octokit.rest.issues.create({
          owner: "saritapk",
          repo: "test-repo",
          title: "Hello, world!",
          body: "I created this issue using Octokit!",
        });

        console.log(cmsg);

        // console.log(login);
      }

      orequest();
    </script>
